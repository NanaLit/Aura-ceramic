<li class="card">
    <div class="card__img">
        <img src="/img/card/@image.jpg" alt="@image">
    </div>
    <div class="card__description">
        <div class="card__wrapper">
            <p class="card__name">@name</p>
            <p class="card__type">@type</p>
        </div>
        <div class="card__wrapper">
            <button class="card__button">Купить</button>
            <p class="card__descr">@descr</p>
        </div>

    </div>
</li>
